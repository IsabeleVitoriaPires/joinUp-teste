<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Sistema de Eventos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Sistema de Eventos</h1>
            <div class="nav-links">
                <a href="index.html">Eventos</a>
                <a href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <h2>Redefinir Senha</h2>
        <p id="emailInfo" style="text-align: center; color: #666; margin-bottom: 20px;">
            Digite o código de 6 dígitos enviado para seu email
        </p>

        <div id="alertBox" style="display: none;"></div>

        <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
            <div class="form-group">
                <label for="code">Código de Verificação (6 dígitos)</label>
                <input
                    type="text"
                    id="code"
                    required
                    pattern="[0-9]{6}"
                    maxlength="6"
                    placeholder="123456"
                    style="font-size: 24px; text-align: center; letter-spacing: 5px;">
                <small style="color: #666; display: block; margin-top: 5px;">
                    Em modo dev, o código aparece no console do servidor
                </small>
            </div>

            <div class="form-group">
                <label for="newPassword">Nova Senha (mínimo 8 caracteres)</label>
                <input type="password" id="newPassword" required minlength="8">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Nova Senha</label>
                <input type="password" id="confirmPassword" required minlength="8">
            </div>

            <button type="submit" class="btn-primary" style="width: 100%;">Redefinir Senha</button>
        </form>

        <p style="text-align: center; margin-top: 20px;">
            <a href="forgot-password.html">Não recebeu o código? Solicitar novamente</a>
        </p>

        <p style="text-align: center; margin-top: 10px;">
            <a href="login.html">Voltar para Login</a>
        </p>
    </div>

    <script>
        const API_GATEWAY = 'http://localhost:8080/api/auth';

        // Mostrar email se disponível
        window.onload = function() {
            const email = localStorage.getItem('resetEmail');
            if (email) {
                document.getElementById('emailInfo').textContent =
                    `Digite o código de 6 dígitos enviado para ${email}`;
            }
        };

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = message;
            alertBox.style.display = 'block';
        }

        function hideAlert() {
            document.getElementById('alertBox').style.display = 'none';
        }

        async function handleResetPassword(event) {
            event.preventDefault();
            hideAlert();

            const code = document.getElementById('code').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validar se as senhas coincidem
            if (newPassword !== confirmPassword) {
                showAlert('As senhas não coincidem', 'error');
                return;
            }

            // Validar formato do código
            if (!/^[0-9]{6}$/.test(code)) {
                showAlert('O código deve conter exatamente 6 dígitos', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_GATEWAY}/password/reset/confirm`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code,
                        newPassword
                    })
                });

                if (response.ok) {
                    // Limpar email salvo
                    localStorage.removeItem('resetEmail');

                    showAlert('Senha redefinida com sucesso! Redirecionando para login...', 'success');

                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    const error = await response.text();

                    if (response.status === 401) {
                        showAlert('Código inválido ou expirado. Solicite um novo código.', 'error');
                    } else {
                        showAlert(error || 'Erro ao redefinir senha', 'error');
                    }
                }
            } catch (error) {
                console.error('Erro ao redefinir senha:', error);
                showAlert('Erro ao conectar com o servidor. Verifique se o gateway está rodando na porta 8080.', 'error');
            }
        }

        // Auto-formatar código enquanto digita (apenas números)
        document.getElementById('code').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
