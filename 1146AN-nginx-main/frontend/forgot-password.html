<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Sistema de Eventos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Sistema de Eventos</h1>
            <div class="nav-links">
                <a href="index.html">Eventos</a>
                <a href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <h2>Recuperar Senha</h2>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">
            Informe seu email para receber um código de verificação
        </p>

        <div id="alertBox" style="display: none;"></div>

        <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <button type="submit" class="btn-primary" style="width: 100%;">Enviar Código</button>
        </form>

        <p style="text-align: center; margin-top: 20px;">
            <a href="login.html">Voltar para Login</a>
        </p>
    </div>

    <script>
        const API_GATEWAY = 'http://localhost:8080/api/auth';

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = message;
            alertBox.style.display = 'block';
        }

        function hideAlert() {
            document.getElementById('alertBox').style.display = 'none';
        }

        async function handleForgotPassword(event) {
            event.preventDefault();
            hideAlert();

            const email = document.getElementById('email').value;

            try {
                const response = await fetch(`${API_GATEWAY}/password/reset/request`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                if (response.status === 202 || response.ok) {
                    // Salvar email no localStorage para usar na próxima página
                    localStorage.setItem('resetEmail', email);

                    showAlert('Código enviado! Verifique seu email (ou o console em modo dev). Redirecionando...', 'success');

                    setTimeout(() => {
                        window.location.href = 'reset-password.html';
                    }, 2000);
                } else {
                    const error = await response.text();
                    showAlert(error || 'Erro ao solicitar recuperação de senha', 'error');
                }
            } catch (error) {
                console.error('Erro ao solicitar código:', error);
                showAlert('Erro ao conectar com o servidor. Verifique se o gateway está rodando na porta 8080.', 'error');
            }
        }
    </script>
</body>
</html>
